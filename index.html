<!DOCTYPE html>
<!-- saved from url=(0039)http://127.0.0.1:5500/demo/accueil.html -->
<html lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil</title>

  <link rel="stylesheet" href="style/accueil.css" />
  <link rel="stylesheet" href="style/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    href="https : //fonts.googleapis.com/css2?family= Manrope :wght@300 & family= Montserrat:wght@300 & display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <a class="lien-icone" href="a-propos.html">
        <img src="image/logo.png" alt="image de Robbie-Lens" /></a>

      <div class="navContainer">
        <a href="/demo/a-propos.html">A propos</a>
        <a href="/demo/portfolio.html">portfolio</a>
        <a href="/demo/tarif.html">Tarif</a>
      </div>
    </nav>
  </header>

  <main>
    <section class="section1">
      <div class="accueil-intro">
        <div class="para">
          <h1>Robbie LensPhotographie</h1>
          <p>
            Où le <span> professionnalisme</span> s'allie avec
            <span> passion </span>.Depuis plus de 5 ans maintenant, j'exerce
            mon métier avec passion qui m'anine: capturer l'essence de chaque
            instant.
          </p>
          <div class="cta">
            <a href="portfolio.html">Un projet? écrivez-moi</a>
          </div>
        </div>

        <img src="image/robbie-lens.png" alt="portrait avec effet" />
      </div>
    </section>

    <section class="vignette">
      <h2>Mon dernier projet</h2>
      <div class="bloc1">
        <img class="one" src="image/element-1.png" alt="photo" />
        <img class="two" src="image/element-2.png" alt="photo" />
        <img class="three" src="image/element-3.png" alt="photo" />
      </div>
      <div class="bloc2">
        <img src="image/element-4.png" alt="photo" />
        <img src="image/element-5.png" alt="photo" />
        <img src="image/element-6.png" alt="photo" />
        <div></div>
      </div>
    </section>
    <section id="contact" class="section-contact">
      <form method="get" action="">
        <h2>Parlons de votre projet</h2>
        <div class="formulaireLigne">
          <div class="nameBox">
            <label for="name">nom</label>
            <input type="text" name="nom" id="name" />
          </div>
          <div class="nameBox">
            <label for="mail">mail</label>
            <input type="email" name="mail" id="mail" />
          </div>
        </div>
        <div class="textBox">
          <label for="message">message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

        <input type="submit" id="btn" value="envoyer" />
      </form>
    </section>
  </main>

  <footer>
    <a class="lien-icone" href="a-propos.html"><img src="image/logo.png" alt="icon" /></a>
    <div class="liens">
      <a target="_blank" href="http://twitter.com/">
        <img src="image/twitter.png" alt="icon" /></a>
      <a target="_blank" href="http://www.instagram.com/">
        <img src="image/instagram.png" alt="icon" /></a>
    </div>
  </footer>
</body>

</html>
